<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="first">
                <img src="./images/Header.svg" alt="Filter">
                <h1 class="categories">Categories</h1>


                <div class="scrollbar">
                    <div class="scrolldiv">
                        <ul class="categories_list">

                        </ul>
                    </div>
                </div>
            </div>
            <div class="div">
                <div class="second">
                    <h1 class="every_categories"></h1>
                    
                    <div class="sort">
                        <div class="for_sort">
                            <label for="sort">Sort by</label>
                            <select name="" id="sort"  >
                                <option value="Default">Default</option>
                                <option value="Rating">Rating</option>
                                <option value="Price">Price</option>
                            </select>
                        </div>
                        <div class="first_image">
                            <img class="img1" src="./images/toolbar1.png" alt="Toolbar">
                        </div>
                        <div class="second_image">
                            <img class="img2" src="./images/toolbar2.svg" alt="Toolbar">
                        </div>
                    
                    </div>

            

                
                </div>
                <div class="grid_container">

                    
                    
                </div>
                <div class="popup">
                    <div class="second_div">
                        <div class="popup_images">
                            <div class="for_mainimage">
                                <img class="main_image" src="" alt="">
                            </div>

                            <div class="three_image">
                                <img class="image1" src="" alt="">
                                <img class="image2" src="" alt="">
                                <img class="image3" src="" alt="">
                            </div>

                        </div>

                        <div class="for_description">
                            <div class="for_stars1">
                                

                            </div>
                            <h2 class="main_title"></h2>
                            <p id="decript"></p>

                            <div class="forprices">
                                <h2 id="discountedprice"></h2>
                                <h2 id="price1"></h2>

                            </div>

                            <div class="forbuttons">
                                <button class="wishlist">Wishlist</button>
                                <button class="cart1">Add to Cart</button>
                                
                                
                            </div>

                            <div class="for_category">
                                <h2>Category</h2>
                                <h3 class="category1"></h3>
                            </div>

                        </div>
                    </div>




                </div>
                <button class="show_more">Show More</button>
             </div>

            
        </div>


    </main>

    <script src="./script.js"></script>
    
</body>
</html>
